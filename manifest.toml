#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "opencut"
name = "OpenCut"
description.en = "Video editor for Web"
description.fr = "Éditeur vidéo pour le Web"

version = "1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://opencut.app/"
demo = "https://demo.example.com"
admindoc = "https://yunohost.org/packaging_apps"
code = "https://github.com/OpenCut-app/OpenCut"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/OpenCut-app/OpenCut/archive/bee7aba960c24cd81a3449f2ef58855815c81859.tar.gz"
    sha256 = "5ceb9fe4f68227fde64265d4fb5315a824238148b5d9e2625f370b2a70111252"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "22"
